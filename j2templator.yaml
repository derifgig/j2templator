---
- name: "txt"
  template: ./example/template01.j2
  input_data_file: ./example/data.txt
  input_data_type: txt
  additional_data_file: ./example/additional-data.yaml
  output_path: ./output
  output_path_create: yes
  output_file_name_template: data.yml


# Example: Result of item 'txt' is source for item 'yml'
- name: "yml"
  template: ./example/template02.j2
  check_ingore_file_absent: yes
  input_data_file: ./output/data.yml
  output_path: ./output/by-one
  output_path_create: yes
  output_file_name_template: "{{ item.id }}.conf"
  mode: one
