---
- name: "txt"
  template: ./data/example/template01.j2
  input_data_file: ./data/example/data.txt
  input_data_type: txt
  additional_data_file: ./data/example/additional-data.yaml
  output_path: ./output
  output_path_create: yes
  output_file_name_template: data.yml

- name: "yml"
  template: ./data/example/template02.j2
  check_ingore_file_absent: yes
  input_data_file: ./output/data.yml
  output_path: ./output/by-one
  output_path_create: yes
  output_file_name_template: "{{ item.id }}.conf"
  mode: one
